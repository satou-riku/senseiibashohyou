<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>先生居場所入力</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>先生居場所入力</h1>
  <label>先生名：<input type="text" id="teacher"></label><br>
  <label>部屋名：
    <select id="room">
      <option value="職員室">職員室</option>
      <option value="授業中">授業中</option>
      <option value="会議室">会議室</option>
    </select>
  </label><br>
  <label>コメント：<input type="text" id="comment" placeholder="例：外出中・出張など"></label><br>
  <button id="submit">確定</button>

  <script>
    const SCRIPT_URL = 'https://script.google.com/a/macros/ict.shimanet.ed.jp/s/AKfycbw1SFZXTmWzSeAsdZcjZkPO1XxM-B2R0l9AVw4-1QHLPbwB-x5db3GHNDMWo8gsRAxc/exec';

    document.getElementById('submit').addEventListener('click', () => {
      const teacher = document.getElementById('teacher').value;
      const room = document.getElementById('room').value;
      const comment = document.getElementById('comment').value;

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ teacher, room, comment })
      })
      .then(res => res.text())
      .then(txt => alert('送信しました！'));
    });
  </script>
  <button onclick="goToInput()">先生の居場所を入力する</button>

<script>
  function goToInput() {
    // 入力ページのURLを指定
    window.location.href = 'input.html';
  }
</script>

</body>
</html>
